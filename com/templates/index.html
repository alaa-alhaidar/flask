<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>


    <title>Speech to Text Translation</title>
</head>
<body>
    <div class="container-fluid bkg full-height" style="background-image: url('{{ url_for('static', filename='img/img2.jpg') }}');">

        <h1>Speech to Text Translation</h1>
        <div class="row" style="height: 90vh;">
            <div>
                 <!-- Language selection and buttons for speech recognition -->
                    <div class="mb-3 col-1">
                        <label for="language-select" class="form-label">Language:</label>
                        <select id="language-select" class="form-select">
                            <option value="en-US">English (US)</option>
                            <option value="de-DE">German (Germany)</option>
                        </select>
                    </div>
           <div class="row">
                <div class="col-4">
                    <button class="btn btn-lg btn-primary w-100" type="button" id="start-btn"
                            style="border-radius: 50px 0px 0px 50px;">
                        <h1>Record</h1>
                        <span class="material-symbols-outlined">record_voice_over</span>
                    </button>
                </div>
                <div class="col-4">
                    <button class="btn btn-lg btn-primary w-100" type="button" id="stop-btn" disabled>
                        <h1>Stop</h1>
                        <span class="material-symbols-outlined">stop_circle</span>
                    </button>
                </div>
                <div class="col-4">
                    <button class="btn btn-lg btn-primary w-100" type="button" id="save-btn"
                            style="border-radius: 0px 50px 50px 0px;" disabled>
                        <h1>Save</h1>
                        <span class="material-symbols-outlined">file_save</span>
                    </button>
                </div>
            </div>


            </div>
            <!-- Column for recognized text -->
            <div class="col md-6 " >
                <form method="POST">

                    <!-- Text area for displaying the transcript -->
                    <div class="mb-3" >
                        <h2>Transcript:</h2>

                        <textarea style="height: 75vh;"id="result" name="text"
                                  class="form-control rounded-top-right" rows="10" cols="50">{{ input_text }}</textarea>
                    </div>


                </form>
            </div>

            <!-- Column for translated text -->
            <div class="col-md-6" >
                <h2>Translation:</h2>
                <div class ="mb-3 form-control rounded-top-left" id="translation-result"

                     style="  height: 75vh;">
                    {{ translated_text }}
                </div>
            </div>
             <!-- Translate button -->
                    <div class="d-grid  col-12 mx-auto">
                         <button class="translate-btn" id="translate-btn" type="submit" style="height: 3vh; opacity: 0.5;"
                                 class="btn btn-success btn-lg d-grid gap-2 translate-btn" >
                             Translate
                         </button>
                    </div>
        </div>
    </div>
</body>
</html>
